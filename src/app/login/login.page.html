<ion-content [fullscreen]="true">
  <header style="padding:5%;">
  <section>
     
     <div class="example-flex-container"></div>
  </section>    
     
  </header>
   
  <div id="container">
     <div class="container" style="padding: 5%;">
       <ion-title>¡Bienvenido a TeLLevoApp!</ion-title>
       <br>
       <p>Ingrese sus datos</p>
       <br>
     </div>
     
     <div style="padding: 10%;">
       
         <form [formGroup]="formularioLogin">
            <ion-item>
               <ion-label position="floating" type="text" [(ngModel)]="texto">Usuario</ion-label>
               <ion-input formControlName="Usuario"></ion-input>
            </ion-item>
            <ion-item>
               <ion-label position="floating">contraseña</ion-label>
               <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
         </form>
         <br>
         <ion-button (click)="ingresar()" color="dark">Ingresar</ion-button>
     </div>
     <br>
     <a [routerLink]="['/passrec']">Olvidé mi contraseña</a>
     <br>
     <a [routerLink]="['/registro']">No tienes cuenta? Registrate</a>
 
     
  </div>
 
 </ion-content>
