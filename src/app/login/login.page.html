<ion-content [fullscreen]="true">
  <header style="padding:5%;">
    <ion-button [routerLink]="['/home']" color="dark">Volver</ion-button>
  </header>
  
  <div id="container">
    <div class="container" style="padding: 5%;">
      <ion-title>¡Bienvenido a TeLLevoApp!</ion-title>
      <br>
      <p>Ingrese sus datos</p>
      <br>
    </div>


    
    <div style="padding: 10%;">
      <mat-form-field>
        <mat-label>Ingresa tu correo</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field> 
      <ion-input label="Password" type="Password" labelPlacement="stacked" ></ion-input>
    </div>
    <ion-button style="margin-bottom: 5%;" [routerLink]="['/home']" color="dark">Ingresar</ion-button>
    <br>
    <a [routerLink]="['/passrec']">Olvidé mi contraseña</a>

    
  </div>

</ion-content>
