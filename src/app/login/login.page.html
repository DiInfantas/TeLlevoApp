<ion-content [fullscreen]="true">
  <header style="padding: 5%;">
    <section>
      <div class="example-flex-container"></div>
    </section>
  </header>

  <div id="container">
    <div class="container" style="padding: 5%;">
      <ion-title>¡Bienvenido a TeLLevoApp!</ion-title>
      <br>
      <p>Ingrese sus datos</p>
      <br>
    </div>

    <div style="padding: 10%;">
      <form (ngSubmit)="onSubmit()" [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="nombreUsuario" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>
      </form>
    
      <br>
      <ion-button (click)="onSubmit()" color="dark">Ingresar</ion-button>
    </div>

    <br>
    <a [routerLink]="['/passrec']">Olvidé mi contraseña</a>
  </div>
</ion-content>
