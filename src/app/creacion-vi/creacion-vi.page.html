<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Creacion de viaje </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="requestTrip()">
     <ion-item>
       <ion-label position="floating">Destino</ion-label>
       <ion-input type="text" [(ngModel)]="destination" name="destination" required></ion-input>
     </ion-item>
     <ion-item>
       <ion-label position="floating">Ubicación de recogida</ion-label>
       <ion-input type="text" [(ngModel)]="pickupLocation" name="pickupLocation" required></ion-input>
     </ion-item>
     <ion-item>
       <ion-label>Tipo de vehículo</ion-label>
       <ion-select [(ngModel)]="selectedVehicleType" name="selectedVehicleType" required>
         <ion-select-option value="Carro">Auto</ion-select-option>
         <ion-select-option value="Camioneta">Camioneta</ion-select-option>
       </ion-select>
     </ion-item>
     <ion-item>
       <ion-label position="floating">Número de pasajeros</ion-label>
       <ion-input type="number" [(ngModel)]="passengerCount" name="passengerCount" required></ion-input>
     </ion-item>
     <ion-item>
       <ion-label>Costo total: {{ totalCost }}</ion-label>
     </ion-item>
     <ion-button expand="full" type="submit">Solicitar viaje</ion-button>
  </form>
 </ion-content>
 
 <ion-footer>
  <ion-toolbar>
     <ion-button expand="full" (click)="salir()">Salir</ion-button>
  </ion-toolbar>
 </ion-footer>
