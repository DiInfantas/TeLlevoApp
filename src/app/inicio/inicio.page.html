<ion-content [fullscreen]="true">
  <header style="padding: 5%;">
    <section>
      <div class="example-flex-container"></div>
    </section>    
    <ion-button routerLink="/home" color="dark">Volver</ion-button>
  </header>
  
  <div id="container">
    <div class="container" style="padding: 5%;">
      <ion-title>¡Bienvenido a TeLLevoApp!</ion-title>
      <br>
      <p>Ingrese sus datos</p>
      <br>
    </div>
    
    <div style="padding: 10%;">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" placeholder="******"></ion-input>
      </ion-item>
    </div>

    <ion-button [routerLink]="['/home']" style="margin-bottom: 5%;" color="dark">Ingresar</ion-button>
    <br>
    <a [routerLink]="['/passrec']">Olvidé mi contraseña</a>
  </div>
</ion-content>
